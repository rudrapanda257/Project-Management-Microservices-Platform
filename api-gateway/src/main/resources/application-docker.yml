# ========================================
# API-GATEWAY: application-docker.yml
# Location: api-gateway/src/main/resources/application-docker.yml
# ========================================
spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/auth/**, /api/users/**
          filters:
            - StripPrefix=0

        - id: project-service
          uri: lb://project-service
          predicates:
            - Path=/api/projects/**, /api/tasks/**
          filters:
            - StripPrefix=0

        - id: notification-service
          uri: lb://notification-service
          predicates:
            - Path=/api/notifications/**
          filters:
            - StripPrefix=0

server:
  port: 8080

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER_URL:http://localhost:8761/eureka}
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: false
    hostname: ${HOSTNAME:api-gateway}

jwt:
  secret: ${JWT_SECRET:mySecretKey12345678901234567890}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    root: INFO
    com.taskmanager: DEBUG
    org.springframework.cloud.gateway: DEBUG

